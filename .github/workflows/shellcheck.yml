on:
  push:
    branch:
      - master

name: 'Trigger: Push action'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install xmllint
      run: sudo apt-get install shellcheck
    - name: Run shellcheck
      run: shellcheck -x chaos-experiments/scripts/* -P chaos-experiments/scripts/
